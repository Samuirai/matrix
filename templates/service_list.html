<!doctype html>

<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div id="header">
	<div>
		<img src="{{ url_for('static', filename='simulacra_logo.png') }}">
	</div>
	<div id="title">
		.services
	</div>
</div>

{% for service in services %}
    <div class='service {{ services[service]['css'] }}'>
	<div style="float: left; width: 598px;">
		<div class='name'>{{ services[service]['name'] }}</div>
		<div class='info'>{{ services[service]['info'] }}</div>
		<div class='status'>{{ services[service]['status'] }}</div>
	</div>
        <div class='action'>
		<a href='{{ url_for('service_action',name=service,param='start') }}'>start</a></br>
		<a href='{{ url_for('service_action',name=service,param='stop') }}'>stop</a>
	</div>
	<div style="clear: both"> </div>
    </div>
{% endfor %}
